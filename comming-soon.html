<script>
  // Comming Soon Page Event
  if($('.comming-countdown').length){
    $('.comming-countdown').each(function() {
      var $this = $(this), finalDate = $(this).data('countdown');
      $this.countdown(finalDate, function(event) {
        var $this = $(this).html(event.strftime('' + '<div class="counter-col-days"><span class="count-days">%D </span>days left</div> ' + '<div class="counter-col"><span class="count-number">%H</span> <span class="count-text">hours</span> </div>  ' + '<div class="counter-col"><span class="count-number">%M</span> <span class="count-text">minutes</span> </div>  ' + '<div class="counter-col"><span class="count-number">%S</span> <span class="count-text">seconds</span></div>'));
      });
    });
  }
</script>
